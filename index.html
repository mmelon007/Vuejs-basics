<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VueJS Tutorials</title>
        <link href="style.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    </head>
    <body>
        <div id="vue-app">
            <h1> Conditionals </h1>
            <button v-on:click="error = !error">err</button>
            <button v-on:click="success = !success">success</button>

            <!-- <p v-if="error">error</p>
            <p v-else-if="success">success</p> -->

            <!--vshow相对于v-if 在unshow的时候 只是给element加上了特性 display none
            没有改变dom，但是v-if改变了dom-->
            <p v-show="error">error</p>
            <p v-show="success">success</p>

        </div>
    </body>

    <script src="app.js"></script>
</html>
